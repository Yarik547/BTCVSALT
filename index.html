<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>BTC vs Altcoins Correlation (CryptoCompare)</title>
  <style>
    body { background:#05060b; color:#eee; font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin:0; padding:20px; }
    h1 { margin-bottom:10px; }
    .controls { margin-bottom:12px; display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    label { font-size:14px; }
    input { background:#111726; color:#eee; border:1px solid #333; border-radius:4px; padding:4px 8px; }
    button { background:#1e88e5; color:#fff; border:none; padding:6px 12px; border-radius:4px; cursor:pointer; font-size:14px; }
    button:disabled { opacity:.6; cursor:default; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { padding:8px; border-bottom:1px solid #222; text-align:left; font-size:14px; }
    th { background:#111726; position:sticky; top:0; z-index:1; }
    tr:hover { background:#101521; }
    .badge { padding:2px 6px; border-radius:4px; font-size:12px; background:#222; }
    .corr-pos { color:#81c784; }
    .corr-neg { color:#e57373; }
    .loader { font-size:14px; opacity:.8; }
    .error { color:#ff7676; margin-top:8px; font-size:13px; }
  </style>
</head>
<body>
  <h1>BTC vs Altcoins Correlation (CryptoCompare)</h1>

  <div class="controls">
    <label>
      Вікно (точок):
      <input id="window" type="number" value="30" min="5" max="200" />
    </label>
    <label>
      Днів історії (хвилинні дані):
      <input id="days" type="number" value="1" min="1" max="7" />
    </label>
    <button id="reloadBtn">Оновити топ‑10</button>
  </div>

  <div class="controls">
    <label>
      Додати монету по символу:
      <input id="customId" type="text" placeholder="наприклад, DYDX" />
    </label>
    <button id="addBtn">Додати</button>
    <span id="status" class="loader"></span>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Монета</th>
        <th>Символ</th>
        <th>Rank</th>
        <th>Кореляція з BTC</th>
        <th>Дія</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- JS вставить рядки -->
    </tbody>
  </table>

  <div id="error" class="error"></div>

  <script src="script.js"></script>
</body>
</html>
